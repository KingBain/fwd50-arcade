<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Brick Breaker â€” Vanilla JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    :root {
      --bg: #090314;
      --bg2: #1a0533;
      --fg: #e7faff;
      --accent: #ff2bd6;
      /* neon magenta */
      --accent2: #00f0ff;
      /* neon cyan */
      --brick1: #ff1178;
      /* hot pink */
      --brick2: #00e5ff;
      /* electric cyan */
      --brick3: #ffe600;
      /* neon yellow */
      --brick4: #9d00ff;
      /* electric purple */
      --power-widen: #21ffa9;
      --power-slow: #6bf1ff;
      --power-life: #ffdd57;
      --power-multi: #ff6be5;
      /* pink */
      --power-laser: #69f7ff;
      /* cyan */
      --game-bottom-pad: 24px;
      /* extra space under the canvas */
      --game-bottom-inset: 64px;
      /* space inside the canvas for the footer/gutter */
      /* NEW: expose safe area to JS & CSS */
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1000px 700px at 20% 10%, #140a2a, var(--bg)),
        radial-gradient(800px 600px at 80% 80%, #120620, var(--bg2));
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
    }

    .wrap {
      height: 100dvh;
      /* mobile-safe viewport height */
      display: grid;
      place-items: start center;
      /* top-align the canvas */
      padding: 16px;
      box-sizing: border-box;
    }

    canvas {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.1));
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.55), inset 0 0 0 1px rgba(0, 240, 255, 0.12);
      touch-action: none;
    }

    .hud {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      padding: 10px 16px;
      background: rgba(255, 43, 214, 0.10);
      border-bottom: 1px solid rgba(0, 240, 255, 0.18);
      border-radius: 0;
      backdrop-filter: blur(8px);
      font-weight: 600;
      letter-spacing: 0.2px;
      z-index: 2;
      opacity: 0;
      /* ðŸ‘ˆ start hidden */
      pointer-events: none;
      /* avoid blocking touches when invisible */
      transition: opacity 0.4s ease;
    }

    .hud.visible {
      opacity: 1;
      pointer-events: auto;
    }




    .hud span {
      opacity: 0.95
    }

    .badge {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.08);
    }

    .help {
      position: fixed;
      /* was bottom: 10px; */
      bottom: max(10px, env(safe-area-inset-bottom, 0px));
      left: 50%;
      transform: translateX(-50%);
      /* rest unchanged */
    }

    #mute {
      cursor: pointer;
    }

    /* Larger touch targets on coarse pointers (phones/tablets) */
    @media (pointer: coarse) {
      .hud {
        gap: 12px;
      }

      .badge {
        padding: 8px 12px;
        font-size: 16px;
      }

      #playPause,
      #restart,
      #mute {
        min-width: 44px;
        /* thumb target */
        min-height: 44px;
        /* thumb target */
      }
    }

    .touch {
      position: fixed;
      left: 0;
      right: 0;
      /* top/bottom set from JS to sit under HUD and above help */
      touch-action: none;
      /* disable browser gestures */
      z-index: 3;
      /* above canvas, below HUD/help (HUD has z-index:2, so bump help if needed) */
      background: transparent;
    }

    .ticker {
      position: fixed;
      /* REMOVE these two lines: theyâ€™re now set from JS
       top: 48px;
       @media (pointer: coarse){ top: 56px; } */
      left: 0;
      right: 0;
      height: 28px;
      line-height: 28px;
      padding: 0 12px;
      background: rgba(0, 240, 255, 0.08);
      border-bottom: 1px solid rgba(0, 240, 255, 0.18);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <canvas id="game" width="900" height="600" aria-label="Brick Breaker Game"></canvas>
    <div id="touchLayer" class="touch" aria-hidden="true"></div>
  </div>

  <div class="hud">
    <span>Score: <strong id="score">0</strong></span>
    <span>Level: <strong id="level">1</strong></span>
    <span>Lives: <strong id="lives" class="badge">3</strong></span>


    <!-- Controls -->
    <button id="playPause" class="badge" aria-pressed="false" title="Play / Pause" aria-label="Play or Pause">â–¶</button>
    <button id="restart" class="badge" title="Restart game" aria-label="Restart">â†»</button>
    <button id="mute" class="badge" title="Mute / Unmute" aria-label="Mute or Unmute">ðŸ”Š</button>
  </div>
  <div id="ticker" class="ticker" aria-live="polite"></div>

  <div class="help">
    Controls: Tap/Drag to move â€¢ P = Pause â€¢ R = Restart â€¢ ðŸ”Š to mute
  </div>

  <script src="game.js?v=<%= Date.now() %>"></script>
</body>

</html>
